
networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networds:
      - dev

  backend:
    build:
      context: ./backend
    networds:
      - dev

  frontend:
    build:
      context: ./frontend
    networds:
      - dev